version: "2"
sql:
  - schema: "db/mysql/migrations"
    queries: "db/mysql/queries"
    engine: "mysql"
    gen:
      go:
        package: "dbgen"
        out: "internal/adapter/storage/mysql/dbgen"
        emit_json_tags: true
        emit_interface: true
        emit_pointers_for_null_types: true
        emit_empty_slices: true

  - schema: "db/postgres/migrations"
    queries: "db/postgres/queries"
    engine: "postgresql"
    gen:
      go:
        package: "dbgen"
        out: "internal/adapter/storage/postgres/dbgen"
        emit_json_tags: true
        emit_interface: true
        emit_pointers_for_null_types: true
        emit_empty_slices: true
