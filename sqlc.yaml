version: "2"
sql:
  - schema: "db/migrations"
    queries: "db/queries"
    engine: "mysql"
    gen:
      go:
        package: "dbgen"
        out: "internal/adapter/storage/mysql/dbgen"
        emit_json_tags: true
        emit_interface: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true
